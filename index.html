<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap");
    </style>
    <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
    "
      rel="stylesheet"
    />
    <title>Orangy</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__top">
          <div class="splide" id="header-slider">
            <div class="splide__arrows">
              <button class="splide__arrow splide__arrow--prev">
                <svg
                  width="6"
                  height="12"
                  viewBox="0 0 6 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 0.992981L6 5.99298L1 10.993"
                    stroke="white"
                    stroke-width="1.2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button class="splide__arrow splide__arrow--next">
                <svg
                  width="6"
                  height="12"
                  viewBox="0 0 6 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 0.992981L6 5.99298L1 10.993"
                    stroke="white"
                    stroke-width="1.2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <span>(+84) 12 34 5678</span>
                </li>
                <li class="splide__slide">
                  <span>78 Trung Kinh, Yen Hoa, Cau Giay, Hanoi</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <h2>Orangy</h2>
        </div>
      </header>
      <section class="hero-banner">
        <div class="hero-banner__img">
          <img src="./images/banner_background.png" alt="" />
        </div>
        <div class="hero-banner__text">
          <h1>EMBRACE VISION</h1>
          <p>Clever products for every corner</p>
          <div>
            <button>explore now</button>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
